<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Practica 5 | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/logo.svg" alt="" />
    </header>
    <main>
      <section class="section-left">
        <img src="./assets/illustration-mockups.svg" alt="" />
      </section>
      <section class="section-right">
        <h2>Build The Commmunity Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your adudience. Create connections with your users as you
          engage in <br />
          genuine discussion.
        </p>
        <button class="bttn-register">Register</button>
      </section>
    </main>
    <footer>
      <img
        class="socialmedia-logo"
        src="./assets/facebook-logo.svg"
        alt="Facebook Logo"
      />
      <img
        class="socialmedia-logo"
        src="./assets/twitter-logo.svg"
        alt="Twitter Logo"
      />
      <img
        class="socialmedia-logo"
        src="./assets/instagram-logo.svg"
        alt="Instagram Logo"
      />
    </footer>
  </body>
</html>
