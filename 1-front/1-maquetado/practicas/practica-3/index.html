<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Practica 2 | Order summary card</title>
  </head>
  <body class="background-image">
    <section class="card-container">
      <div class="card">
        <img
          class="header-img"
          src="./assets/illustration-hero.svg"
          alt="Hero Ilustration"
        />
        <div class="container">
          <h2 class="order-title">Order Summary</h2>
          <p class="paragraph-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="pricing-section">
            <div class="first-pricing-section">
              <img
                class="icon-music"
                src="./assets/icon-music.svg"
                alt="Music Icon"
              />
              <div class="plan-details">
                <div class="annual-plan-title">Annual Plan</div>
                <div class="pricing-per-year">$59.99/year</div>
              </div>
            </div>
            <a class="change-anchor" href="#">Change</a>
          </section>
          <section class="bttn-section">
            <button class="payment-bttn">Proceed to Payment</button>
            <a class="cancel-order" href="#">Cancel Order</a>
          </section>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Emilio De León</a
      >. Coded by <a href="#">Víctor Cosme</a>.
    </div>
  </body>
</html>
